<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TextUtils</title>
</head>
<body>
<h1>Welcome to text analyzer.Enter your text below.</h1>
<form action="/analyze" method='get'>
  <textarea name='text' style=' margin:0px; width: 556px; height: 159px;'>
  </textarea> <br>
    <input type="checkbox" name="removepunc" >Remove Punctations<br>
    <input type="checkbox" name="fullcaps" >Upper Case<br>
     <input type="checkbox" name="newlineremover" >New Line Remover<br>
     <input type="checkbox" name="spaceremover" >Space Remover<br>
  <button type="submit">Analyze text</button>
</form>
</body>
</html>
